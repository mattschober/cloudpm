    <script>
        // Device detection and redirect
        (function() {
            // Check if we're already on a specific version to prevent redirect loops
            const currentPage = window.location.pathname;
            if (currentPage.includes('mobile.html') || currentPage.includes('desktop.html')) {
                return;
            }

            // Function to detect if device is mobile
            function isMobileDevice() {
                // Check user agent
                const userAgent = navigator.userAgent.toLowerCase();
                const mobileKeywords = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini|mobile/;

                // Check screen size
                const screenWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
                const isMobileScreen = screenWidth <= 768;

                // Check touch capability
                const isTouchDevice = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);

                // Return true if any mobile indicator is present
                return mobileKeywords.test(userAgent) || (isMobileScreen && isTouchDevice);
            }

            // Perform redirect
            function redirectToAppropriateVersion() {
                const isMobile = isMobileDevice();
                const targetPage = isMobile ? 'mobile.html' : 'desktop.html';

                // Add a session storage flag to track that we've redirected
                if (!sessionStorage.getItem('deviceDetected')) {
                    sessionStorage.setItem('deviceDetected', 'true');
                    sessionStorage.setItem('deviceType', isMobile ? 'mobile' : 'desktop');
                    window.location.replace(targetPage);
                } else {
                    // Fallback if sessionStorage exists but redirect didn't work
                    window.location.replace(targetPage);
                }
            }

            // Execute redirect immediately
            redirectToAppropriateVersion();
        })();
    </script>
